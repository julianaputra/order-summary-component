<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- Custom style -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <main class="main">
    <div class="container">
      <div class="order-card">
        <img class="order-card__image" src="assets/img/illustration-hero.svg" alt="Image of Annual Plan">
        <div class="order-card__body">
          <h4 class="order-card__title">
            Order Summary
          </h4>
          <p class="order-card__desc">
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>

          <div class="order-card__plan">
            <img class="order-card__plan-icon" src="assets/img/icon-music.svg" alt="">
            <div>
              <p class="order-card__plan-title">
                Annual Plan
              </p>
              <p class="order-card__plan-price">
                $59.99/year
              </p>
            </div>
            <a class="order-card__plan-button" href="#">Change</a>
          </div>

          <button class="button button--primary">
            Proceed to Payment
          </button>
          <button class="button">
            Cancel Order
          </button>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/julianaputra" target="_blank">Juliana Putra</a>.
    </div>
  </footer>
</body>

</html>
